<html lang="es">

    <body>
        <h1>Ejercicio 48.- Modificando Dimensiones de un Bloque en Cadena</h1>
        <form action="">
            <p>
                <label for="tbAncho">Ancho: </label>
                <input type="text" name="tbAncho" id="tbAncho" required="true">
            </p>
            <p>
                <label for="tbAlto">Alto: </label>
                <input type="text" name="tbAlto" id="tbAlto" required="true">
            </p>
        </form>
        <Button class="btn" id="btnModificar">Modificar Dimensiones</Button>
        <div class="bloque" id="bloquePrincipal">
            <p>Simple texto dentro del bloque</p>
        </div>
